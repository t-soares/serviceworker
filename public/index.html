<!DOCTYPE html>
<html>
	<head>
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', function() {
					navigator.serviceWorker.register('sw.js').then(function(registration) {
						// Registration was successful
						console.log('ServiceWorker registration successful with scope: ', registration.scope);
					}, function(err) {
						// registration failed :(
						console.log('ServiceWorker registration failed: ', err);
					});
				});
			}

			function submitForm() {
				document.getElementById("form").submit();
			}
			
			function submitFormData() {
				var formData = new FormData(document.getElementById("form"));
				var xhr = new XMLHttpRequest();
				xhr.open("POST", "public/save");
				xhr.send(formData);
			}
		</script>
	</head>
	<body>

	<form id="form" action="public/save" method="POST">
		First name:<br>
		<input type="text" name="firstname">
		<br>
		Last name:<br>
		<input type="text" name="lastname">
		<br>
		File:<br>
		<input type="file" name="file">
	</form>
	<br>
	<div onclick="submitForm();" style="cursor: pointer;width: 200px;border-color: blue;border-width: 3px;border-style: solid;">Submit Form</div>
	<div onclick="submitFormData();" style="cursor: pointer;width: 200px;border-color: blue;border-width: 3px;border-style: solid;">Submit Using Ajax/FormData</div>	

	</body>
</html>
